<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Chance the Gardener - View Scan Plant Data</title>

	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="./style.css">

	<script src="./script.js"></script>
	<script src="./view-scan-plant-data.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="d-flex mt-2 mb-3 w-100">
			<div class="col me-auto">
				<button class="btn btn-back" onclick="changePage('manage-scan-results.html')">Back</button>
			</div>
			<div class="col-auto">
				<label class="col-form-label p-2 fw-bold" for="user-picker" >User:</label>
			</div>
			<div class="col-auto">
				<select class="form-select ps-2 me-5" name="user-picker" id="user-select" onchange="plantDataUserSelectChange(this.value)">
				</select>
			</div>
			<div class="col-auto">
				<label class="col-form-label ps-5 pe-2 fw-bold" for="date-time-picker" >Scan date & time:</label>
			</div>
			<div class="col-auto">
				<select class="form-select ps-2" name="date-time-picker" id="date-time-select" onchange="reloadPlantDataTable()">
				</select>
			</div>
		</div>
		<table id="plant-data-table" class="table table-hover table-bordered table-light">
			<thead class="table-secondary">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Name</th>
					<th scope="col">Age</th>
					<th scope="col">X Position</th>
					<th scope="col">Y Position</th>
					<th scope="col">Z Position</th>
					<th scope="col">Status</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	<div class="bottom-0" aria-live="polite" aria-atomic="true" class="position-relative">
		<div class="toast-container position-absolute bottom-0 end-0 p-3">	
			<div id="no-plant-data-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="toast-header">
					<strong class="me-auto">Error</strong>
					<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
				</div>
				<div class="toast-body">
					No plant data found.
				</div>
			</div>
		</div>
	</div>
</body>
</html>
