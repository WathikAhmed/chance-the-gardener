<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Chance the Gardener - Manage Scan Results</title>

	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="./style.css">

	<script src="./script.js"></script>
	<script src="./manage-scan-results.js"></script>
</head>
<body>
	<div class="container-fluid">
		<button class="btn btn-back mt-2" onclick="changePage('garden-scanning-menu.html')">Back</button>
		<div class="d-grid gap-2 col-sm-4 col-md-3 col-xl-2 mx-auto mt-3 w-fit-content">
			<div class="row">
				<label class="col-3 w-fit-content fw-bold me-auto" for="user-picker" >User:</label>
				<select class="col-sm-8 w-fit-content" name="user-picker" id="user-select">
				</select>
			</div>
			<div class="row">
				<label class="col-3 w-fit-content fw-bold me-auto" for="date-time-picker" >Scan date & time:</label>
				<select class="col-sm-8 w-fit-content" name="date-time-picker" id="date-time-select">
				</select>
			</div>
		</div>
		
		<div class="d-grid gap-2 col-sm-4 col-md-3 col-xl-2 mx-auto mt-5">
			<button class="btn">View photos</button>
			<button class="btn">View plant data</button>
			<button id="delete-scan-btn" class="btn btn-danger mt-5" data-bs-toggle="modal" data-bs-target="#delete-scan-modal" onclick="getDeleteScanInfo()">Delete scan</button>
		</div>
	</div>
	<div id="delete-scan-modal" class="modal fade" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Delete Scan</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>The following scan will be deleted:</p>
					<div class="d-grid">
						<div class="row">
							<p class="col-3 w-fit-content fw-bold mb-0">User:</p>
							<p id="chosen-scan-user" class="col-sm-8 w-fit-content mb-0"></p>
						</div>
						<div class="row">
							<p class="col-3 w-fit-content fw-bold">Scan date & time:</p>
							<p id="chosen-scan-datetime" class="col-sm-8 w-fit-content"></p>
						</div>
					</div>
					<p>This action cannot be undone.</p>
					<p>Are you sure you wish to proceed?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="deleteScan()">Delete Scan</button>
				</div>
			</div>
		</div>
	</div>
	<div class="bottom-0" aria-live="polite" aria-atomic="true" class="position-relative">
		<div class="toast-container position-absolute bottom-0 end-0 p-3">	
			<div id="delSuccessToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="toast-header">
					<strong class="me-auto">Success</strong>
					<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
				</div>
				<div class="toast-body">
					Scan deleted.
				</div>
			</div>
			<div id="delFailToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="toast-header">
					<strong class="me-auto">Failure</strong>
					<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
				</div>
				<div class="toast-body">
					There was an issue when trying to delete the scan.<br>
					Please ensure the files are not open in any programs, and try again.
				</div>
			</div>
		</div>
	</div>
</body>
</html>
